<script>
$(document).ready(function()
{
$(".button2").click(function()
{
$.ajax
({
url:"https://jsonplaceholder.typicode.com/todos/2",
dataType: "json",
type: "DELETE",
success: function(result)
{
$('.removeME').remove();
},
error :function (request,msg,error)
{
console.log("request failed");
$('.removeMe').remove();
}

});
});

});
</script>
